<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<style>
    .container {
        width: 400px;
    }
</style>
<body>
    <div class="container">
        <div class= "col">
            <h1>New Ninja</h1>
            <form action="/create_ninja" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="dojo_id">Dojo: </label>
                    <select class="form-select" name="dojo_id" id="dojo_id">
                        {% for dojo in dojos %}
                        <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="first_name">First Name: </label>
                    <input type="text" class="form-control" name="first_name" id="first_name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="last_name">Last Name: </label>
                    <input type="text" class="form-control" name="last_name" id="last_name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="age">Age: </label>
                    <input type="number" class="form-control" name="age" id="age">
                </div>
                <input class="mb-3 form-control btn-primary" type="submit" value="Create">
            </form>
        </div>
        <p><a href="/">Home</a></p>
    </div>
</body>
</html>
